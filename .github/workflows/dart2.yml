name: Create Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: git config --global user.email "you@example.com" && git config --global user.name "Your Name"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0  # Specify your version number
          release_name: Release v1.0.0  # Specify your release name
          draft: false
          prerelease: false

      - name: Upload exe file
        uses: actions/upload-artifact@v2
        with:
          name: my-exe-file
          path: build/windows/x64/runner/Release

      - name: Get release ID
        id: get_release_id
        run: echo "${{ steps.create_release.outputs.id }}"

      - name: Upload exe as release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/windows/x64/runner/Release/my-exe-file.exe
          asset_name: my-exe-file.exe
          asset_content_type: application/octet-stream
